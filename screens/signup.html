<body>
    <header class="nav-header">
        <div class="nav-header-div">
            <div class="nav-header-div-lt">
                <a class="text-dec-none font-bold margin-lr font-primary-color" href="login.html">Login</a>
                <a class="text-dec-none font-bold margin-lr font-primary-color" href="signup.html">Signup</a>

            <div class="nav-header-div-rt">

                <a href="#" class="btn-small margin-lr">Login</a>

                <div class="badge-container margin-lr">
                    <a href="#"><img
                            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/30/000000/external-like-instagram-flatart-icons-outline-flatarticons.png" />

    <main class="main-view">

                <div class="login-container">
                    <form class="flex-column align-center">
                        <h2>Sign up</h2>
                        <label class="flex-row width-almost-full" for="email">Email address</label>
                        <input class="input-outlined margin-tb" type="text" placeholder="eakansh.srivas125@gmail.com">
                        <label class="flex-row width-almost-full" for="password">Password</label>
                        <input class="input-outlined margin-tb" type="password" placeholder="**********">
                        <div class="login-container-remember flex-row align-center justify-bw width-almost-full margin-tb">
                            <div>
                                <input type="checkbox" value="tnc">
                                <label for="tnc">I accept all terms and conditions</label>
                            </div>
                            
                        </div>
                        <button class="btn-small width-almost-full">Create new account</button>
                        <button class="btn-text width-almost-full margin-tb">Already have a account></button>
                    </form>


                </div>
            </div>




        </div>

    </main>
</body>
