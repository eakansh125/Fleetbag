<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="filter.css">
</head>

<body>
    <header class="nav-header">
        <div class="nav-header-div">
            <div class="nav-header-div-lt">
                <a class="text-dec-none font-bold margin-lr font-primary-color" href="/index.html">HOME</a>
                <a class="text-dec-none font-bold margin-lr font-primary-color" href="/screens/filter.html">FILTER</a>
                <a class="text-dec-none font-bold margin-lr font-primary-color" href="/screens/product.html">PRODUCTS</a>
            </div>
            <div class="nav-header-div-mid">
                <input class="input-outlined" type="text" placeholder="Search" />
            </div>
            <div class="nav-header-div-rt">
                <a href="/screens/login.html" class="btn-small margin-lr">Login</a>
    
                <div class="badge-container margin-lr">
                    <a href="/screens/wishlist.html"><img
                            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/30/000000/external-like-instagram-flatart-icons-outline-flatarticons.png" />
                        <span class="badge-span">6</span></a>
                </div>
    
                <div class="badge-container margin-lr">
                    <a href="/screens/cart.html"><img src="https://img.icons8.com/ios/30/000000/add-shopping-cart--v1.png" />
                        <span class="badge-span">8</span></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main-view">
        <div class="main-view-container">

            <div class="component-container">
                <div class="filter-container">
                    <div class="filter-head flex-row align-center justify-bw">
                        <h3>Filter</h3>
                        <a class="text-dec-none font-primary-color" href="filter.html">Clear</a>
                    </div>
                    <div class="filter-price">
                        <h3>Price</h3>
                        <div class="flex-row justify-bw">
                            <span>50</span>
                            <span>100</span>
                            <span>200</span>
                        </div>
                        <div class="slidecontainer">
                            <input class="slider" type="range" min="1" max="100" value="50">
                        </div>
                    </div>
                    <div class="filter-category flex-column">
                        <h3>Category</h3>
                        <div>
                            <input type="checkbox" value="men" checked="checked">
                            <label for="Men clothing">Men clothing</label>
                        </div>
                        <div>
                            <input type="checkbox" value="women">
                            <label for="Women clothing">Women clothing</label>
                        </div>
                        
                    </div>
                    <div class="filter-rating flex-column">
                        <h3>Rating</h3>
                        <div>
                            <input type="radio" name="rating" value="4" checked="checked">
                            <label for="4 stars">4 stars and above</label>
                        </div>
                        <div>
                            <input type="radio" name="rating" value="3">
                            <label for="3 stars">3 stars and above</label>
                        </div>
                        <div>
                            <input type="radio" name="rating" value="2">
                            <label for="2 stars">2 stars and above</label>
                        </div>
                        <div>
                            <input type="radio" name="rating" value="1">
                            <label for="1 stars">1 star and above</label>
                        </div>
                        
                    </div>
                    <div class="filter-sortby flex-column">
                        <h3>Sort by</h3>
                        <div>
                            <input type="radio" name="sortby" checked="checked" value="hightolow">
                            <label for="high to low">Price - High to Low</label>
                        </div>
                        <div>
                            <input type="radio" name="sortby" value="lowtohigh">
                            <label for="low to high">Price - Low to High</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
